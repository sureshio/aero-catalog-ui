<div class="container">
    <div class="page-header">
        <h1 style="color: white">New Registraion</h1>
    </div>
    <div class="panel panel-default box-shadow--16dp" style="margin-bottom: 15px;">
        <div class="panel-heading">
            <h3 class="panel-title">Field marked with * are mandatory</h3>
        </div>
        <div class="panel-body">
            <form role="form" ng-submit="addUpdate()" novalidate>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label">User Name<span
                                class="glyphicon glyphicon-asterisk required"></span></label>
                            <input type="text" class="form-control" placeholder="20 characters maximum"
                                   ng-model="profile.userName"
                                   ng-blur="checkUserNameAvailability(profile.userName)" required maxlength="20"/>
                            <label class="label label-info" ng-show="isLoading">
                                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Checking
                                Availability
                            </label>
                            <label class="label {{error.class}}" ng-show="!isLoading">{{error.message}}</label>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">Password<span
                                class="glyphicon glyphicon-asterisk required"></span></label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="16 characters maximum"
                                   ng-model="profile.password"/>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">Confirm Password<span
                                class="glyphicon glyphicon-asterisk required"></span></label>
                            <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword"
                                   pw-Check="password"/>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label">First Name<span
                                class="glyphicon glyphicon-asterisk required"></span></label>
                            <input type="text" class="form-control" ng-model="profile.firstName"/>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">Middle Name</label>
                            <input type="text" class="form-control" ng-model="profile.middleName"/>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">Last Name<span
                                class="glyphicon glyphicon-asterisk required"></span></label>
                            <input type="text" class="form-control" ng-model="profile.lastName"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label">Phone No.</label>
                            <input type="text" class="form-control" ng-model="profile.phoneNumber"/>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">Mobile No</label>
                            <input type="text" class="form-control" ng-model="profile.mobileNumber"/>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">Email<span
                                class="glyphicon glyphicon-asterisk required"></span></label>
                            <input type="text" class="form-control" ng-model="profile.email"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-8">
                            <label class="control-label">Address</label>
                            <textarea class="form-control" rows="3" cols="20" ng-model="profile.address"></textarea>
                        </div>
                        <div class="col-sm-4">
                            <input type="file" class="form-control" style="margin-top: -18px; visibility: hidden;"/>
                            <button type="button" class="btn btn-block btn-primary box-shadow--16dp"
                                    ng-click="showUploadForm()">
                                <span class="glyphicon glyphicon-upload"></span> Upload &amp; Preview Picture
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label">City</label>
                            <input type="text" class="form-control" ng-model="profile.city"/>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">State</label>
                            <input type="text" class="form-control" ng-model="profile.state"/>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">Zip</label>
                            <input type="text" class="form-control" ng-model="profile.zip"/>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success box-shadow--16dp">
                    <span class="glyphicon glyphicon-floppy-save"></span> Add
                </button>
                &nbsp;
                <button type="button" class="btn btn-warning box-shadow--16dp" ng-click="reset()">
                    <span class="glyphicon glyphicon-erase"></span> Reset
                </button>
            </form>
        </div>
    </div>
</div>

<script type="text/ng-template" id="modalImageUpload.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Upload &amp; Preview Picture</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <section class="col-sm-6">
                <img ng-src="{{imageSource}}" alt="image preview" class="img-thumbnail"
                     style="width: 256px; height: 256px;">
                <input type="file" id="file" style="visibility:hidden;"
                       onchange="angular.element(this).scope().fileNameChanged()" value="Upload"/>
            </section>
            <section class="col-sm-6">
                <button type="button" ng-click="triggerFileUpload()" class="btn btn-primary box-shadow--16dp">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-success box-shadow--16dp" ng-click="ok()">Ok</button>
                <button type="button" ng-click="cancel()" class="btn btn-danger box-shadow--16dp">Cancel</button>
                <div class="well" style="margin-top: 10px;">
                    <p class="text-info text-justify">
                        <small>*Upload only .jpeg, .jpg, .png, .bmp file. Image size should not be more than 1MB</small>
                    </p>
                </div>

                <p class="{{message.type}}" ng-show="message.text">
                    <small>{{message.text}}</small>
                </p>
            </section>
        </div>
    </div>
    <!-- <div class="modal-footer"> <button class="btn btn-primary" type="button" ng-click="ok()">OK</button> <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> </div> -->
</script>
