<div class="container">
	<div class="page-header">
        <a ui-sref="home.question.list" class="pull-left btn btn-default box-shadow--16dp" style="margin-right: 10px">
            <span class="glyphicon glyphicon-arrow-left"></span>
        </a>
		<h1 style="color: white;">Question</h1>
	</div>
	<div class="panel panel-default box-shadow--16dp" style="margin-bottom: 15px;">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Create</h3>
			<small class="pull-left">&nbsp;&nbsp;(Fields marked with * are mandatory)</small>
		</div>
		<div class="panel-body">
			<form role="form" ng-submit="addQuestion()" novalidate>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-4">
							<label class="control-label">Category Name<span class="glyphicon glyphicon-asterisk required"></span></label>
                            <a href="javascript:void(0);" class="pull-right" ng-click="redirectToCategory()">[Add new]</a>
							<select class="form-control" ng-model="question.category" ng-options="item.name for item in categoryList track by item.id"
                                    ng-change="loadAllQuestionSetsByCategoryId(question.category.id)">
								<option value="">Select...</option>
							</select>
						</div>
						<div class="col-sm-4">
							<label class="control-label">Question Set Name<span class="glyphicon glyphicon-asterisk required"></span></label>
							<a href="javascript:void(0);" class="pull-right" ng-click="redirectToQuestionSet()">[Add new]</a>
							<select class="form-control" ng-model="question.questionSet" ng-options="questionSet.name for questionSet in questionSetList track by questionSet.id">
								<option value="">Select...</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Question<span class="glyphicon glyphicon-asterisk required"></span></label>
					<textarea class="form-control" rows="3" cols="20" ng-model="question.text"></textarea>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="question.isTrueFalse" ng-change="toggleQuestion()" /> True/False
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">
							<label class="control-label">Correct Answer<span class="glyphicon glyphicon-asterisk required"></span></label>
							<input type="text" class="form-control" ng-model="question.correctAnswer" ng-show="!question.isTrueFalse" />
							<select class="form-control"
								ng-model="question.correctAnswer"
								ng-show="question.isTrueFalse"
								ng-change="toggleAnswer('correctAnswer', 'wrongAnswer1')"
								ng-options="(item ? 'True':'False') for item in [true, false]">
							</select>
						</div>
						<div class="col-sm-6">
							<label class="control-label">Wrong Answer <span ng-show="!question.isTrueFalse">1</span><span class="glyphicon glyphicon-asterisk required"></span></label>
							<input type="text" class="form-control" ng-model="question.wrongAnswer1" ng-show="!question.isTrueFalse" />
							<select class="form-control"
								ng-model="question.wrongAnswer1"
								ng-show="question.isTrueFalse"
								ng-change="toggleAnswer('wrongAnswer1', 'correctAnswer')"
								ng-options="(item ? 'True':'False') for item in [true, false]">
							</select>
						</div>
					</div>
				</div>
				<div class="form-group" ng-show="!question.isTrueFalse">
					<div class="row">
						<div class="col-sm-6">
							<label class="control-label">Wrong Answer 2<span class="glyphicon glyphicon-asterisk required"></span></label>
							<input type="text" class="form-control" ng-model="question.wrongAnswer2" />
						</div>
						<div class="col-sm-6">
							<label class="control-label">Wrong Answer 3<span class="glyphicon glyphicon-asterisk required"></span></label>
							<input type="text" class="form-control" ng-model="question.wrongAnswer3" />
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-success box-shadow--16dp">
					<span class="glyphicon glyphicon-floppy-save"></span> Save</button>&nbsp;
				<button type="button" class="btn btn-warning box-shadow--16dp" ng-click="reset()">
					<span class="glyphicon glyphicon-erase"></span> Reset</button>
			</form>
		</div>
	</div>
</div>
